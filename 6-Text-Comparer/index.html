    <!-- styling -->
    <style>
        .cursor-pointer {
            cursor: pointer;
        }

        .code-section {
            overflow: auto;
            background: #d4d4d4;
            font: message-box;
            font-weight: 600;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        /* Add custom CSS for horizontal display and result color */
        #comparisonResult {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .column {
            display: inline-block;
            vertical-align: top;
            width: 50%;
            padding: 5px;
        }
        .line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .line .line-number {
            width: 50px;
            color: #777;
        }
        .line .text1 {
            color: #d9534f;
        }
        .line .text2 {
            color: #5bc0de;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="">Real-time Text Comparer</h2>
        </div>
        <a class="btn btn btn-warning mx-2 mt-2 mb-4" onclick="goBackOrToURL()"> &leftarrow; Go Back</a>
        <div class="row">
            <div class="col-md-6">
                <label for="text1">Text 1:</label>
                <textarea id="text1" class="form-control" rows="6"></textarea>
            </div>
            <div class="col-md-6">
                <label for="text2">Text 2:</label>
                <textarea id="text2" class="form-control" rows="6"></textarea>
            </div>
        </div>
        <div class="mt-4">
            <h2 class="text-center">Comparison Result:</h2>
            <div class="row" id="comparisonResult">
                <div class="col-6" id="column1"></div>
                <div class="col-6" id="column2"></div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <!-- <script src="jquery.slim.min.js"></script> -->
    <!-- <script src="bootstrap.bundle.min.js"></script> -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const text1 = document.getElementById("text1");
            const text2 = document.getElementById("text2");
            const column1 = document.getElementById("column1");
            const column2 = document.getElementById("column2");

            function compareText() {
                const content1 = text1.value.split('\n');
                const content2 = text2.value.split('\n');

                column1.innerHTML = '';
                column2.innerHTML = '';

                for (let i = 0; i < Math.max(content1.length, content2.length); i++) {
                    const line1 = content1[i] || '';
                    const line2 = content2[i] || '';

                    const div1 = document.createElement("div");
                    const div2 = document.createElement("div");

                    if (line1 === line2) {
                        div1.innerText = `${i + 1}: ${line1}`;
                        div2.innerText = `${i + 1}: ${line2}`;
                        div1.classList.add("text-success","rounded", "px-2");
                        div2.classList.add("text-success","rounded", "px-2");
                    } else {
                        div1.innerText = `${i + 1}: ${line1}`;
                        div2.innerText = `${i + 1}: ${line2}`;
                        div1.classList.add("text-info","bg-white","rounded", "px-2");
                        div2.classList.add("text-danger","bg-white","rounded", "px-2");
                    }

                    column1.appendChild(div1);
                    column2.appendChild(div2);
                }
            }

            text1.addEventListener("input", compareText);
            text2.addEventListener("input", compareText);
        });
    </script>
    <script type="text/javascript">
        // Go Back function
        function goBackOrToURL() {
            if (window.history.length > 1) {
                // Go back if there is history
                window.history.back();
                setTimeout(function () {
                    window.location.href = 'https://devistic-asim.github.io/DailyDevistic.github.io/';
                }, 3000);
            } else {
                // Navigate to a specific URL if no history
                window.location.href = 'https://devistic-asim.github.io/DailyDevistic.github.io/';
            }
        }
    </script>

</body>
