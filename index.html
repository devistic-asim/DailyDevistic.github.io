<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devistic Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242424;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a{
            text-decoration: none;
        }
        img{
            position: absolute;
            width: 10rem;
            top: 3rem;
            left: 51%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/img/da-black2.png" alt="Devistic-Asim-Logo">
        <br>
        <br>
        <h1>Welcome to Devistic Index</h1>
        <p>Choose a page to visit:</p>
        <a class="btn" href="\1- Masked Input with jQuery\index.html">Mask Input with jQuery &rightarrow;</a>
    </div>
</body>
</html>
